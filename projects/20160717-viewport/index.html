<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viewport</title>
</head>
<body>

<h1>Viewport</h1>

<script>
    document.write(
            "<ul>" +
            "<li>window.innerWidth: " + window.innerWidth + "</li>" +
            "<li>window.outerWidth: " + window.outerWidth + "</li>" +
            "<li>window.innerHeight: " + window.innerHeight + "</li>" +
            "<li>window.outerHeight: " + window.outerHeight + "</li>" +
            "<li>window.screen.width: " + window.screen.width + "</li>" +
            "<li>window.screen.height: " + window.screen.height + "</li>" +
            "</ul>"
    );
</script>

</body>
</html>
